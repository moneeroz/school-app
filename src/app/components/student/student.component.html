<ion-card>
  <ion-card-header>
    <ion-card-title>{{ student_data.name }}</ion-card-title>
    <ion-card-subtitle>{{ student_data.country }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-button (click)="onDelete()"> Delete </ion-button>
    <ion-button
      [routerLink]="['/tabs/tab2/edit-student', student_data.id]"
      routerLinkActive="router-link-active"
      >Edit</ion-button
    >
  </ion-card-content>
</ion-card>
