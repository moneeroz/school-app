<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title *ngIf="isEdit"> Edit Student </ion-title>
    <ion-title *ngIf="!isEdit"> Add Student </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="studentForm">
    <ion-list>
      <ion-item>
        <ion-input
          label="Name"
          labelPlacement="floating"
          formControlName="name"
          type="text"
        ></ion-input>
      </ion-item>
      <ion-item
        color="danger"
        *ngIf="nameFormControl!.touched && nameFormControl!.errors?.['required']"
      >
        The name field is required
      </ion-item>
      <ion-item
        color="danger"
        *ngIf="nameFormControl!.dirty && nameFormControl!.errors?.['minlength']"
      >
        The name field must be at least 3 characters
      </ion-item>

      <ion-item>
        <ion-input
          label="Age"
          labelPlacement="floating"
          formControlName="age"
          type="number"
        ></ion-input>
      </ion-item>
      <ion-item
        color="danger"
        *ngIf="ageFormControl!.touched && ageFormControl!.errors?.['required']"
      >
        The age field is required
      </ion-item>

      <ion-item>
        <ion-input
          label="Country"
          labelPlacement="floating"
          formControlName="country"
          type="text"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-select
          aria-label="Department"
          formControlName="dept_id"
          placeholder="Select a Department"
        >
          <ion-select-option *ngFor="let dept of departments" [value]="dept.id"
            >{{dept.title}}</ion-select-option
          >
        </ion-select>
      </ion-item>
      <ion-item
        color="danger"
        *ngIf="departmentFormControl!.touched && departmentFormControl!.errors?.['required']"
      >
        The department field is required
      </ion-item>

      <ion-button (click)="onSubmit()"> Submit </ion-button>
    </ion-list>
  </form>
</ion-content>
